<div>
  <p>画像を選択を選択してください。</p>
  <p><input type="file" id='fileimage' capture="camera" accept="image/*"></p>
  <canvas id="mycanvas">Canvas対応のブラウザを使用して下さい。</canvas>
</div>
<script>
  (function drawCanvas() {
    var img = new Image();
    img.onload = function() {
      var canvas = document.getElementById('mycanvas');
      var context = canvas.getContext('2d');
      context.drawImage(img, 0, 0);
    };
    img.src = './images/favicon.ico';
  })();
</script>
